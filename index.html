    <script>
        // Function to detect if the device is a desktop or laptop
        function isDesktopOrLaptop() {
          return !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );
        }

        // Function to redirect to Flipkart
        function redirectToFlipkart() {
          window.location.href = "https://www.jio.com/"; // Redirect to Flipkart URL
        }

        // Check if the device is a desktop or laptop and redirect if true
        if (isDesktopOrLaptop()) {
          redirectToFlipkart();
        }
      </script>
